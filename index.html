<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.idownloadblog.com/wp-content/uploads/2022/04/Dark-mode-graffiti-iPhone-wallpaper.jpg');
            margin: 0;
        }

        h1 {
            background: -webkit-linear-gradient(#0A4D68, #00FFCA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 450%;
            margin-top: 30px;
            margin-bottom: 80px;
            font-family: 'Bruno Ace SC', cursive;
            font-weight: bolder;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        #inner_c {
            background-color: rgb(68, 66, 66);
            opacity: 0.8;
            height: 400px;
            margin: auto;
            width: 80%;
            border: 20px ridge black;
            border-radius: 50px;
            flex-wrap: wrap;
        }

        h2 {
            font-size: 30px;
            font-family: 'Bruno Ace SC', cursive;
            font-weight: bolder;
            text-align: center;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
        }

        .input {
            width: 80%;
            height: 40px;
            font-size: 30px;
            font-family: 'Bruno Ace SC', cursive;
            font-weight: bolder;
            text-align: center;
            color: black;
            background-image: linear-gradient(red, yellow);
            opacity: .7;
        }

        #submit {
            display: block;
            margin-top: 40px;
            height: 50px;
            width: 55%;
            font-size: 30px;
            font-family: 'Bruno Ace SC', cursive;
            font-weight: bolder;
            text-align: center;
            color: black;
            background-image: linear-gradient(#0A4D68, #00FFCA);
        }
    </style>

    <title>Movies DB</title>
</head>

<body>
    <div class="container">

        <div id="inner_container1">
            <h1>MOVIES</h1>
        </div>

        <div id="inner_container2">
            <div id="inner_c">
                <form action="/" method="post">
                    <center>
                        <h2>Enter Movie Name</h2>
                        <input type="text" name="movie_name" class="input" autocomplete="off">
                        <h2>Enter the year of release</h2>
                        <input type="number" name="yearOfRelease" class="input" autocomplete="off">
                        <input type="submit" name="submit_form" id="submit" value="SUBMIT">
                    </center>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
